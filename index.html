<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png"/>
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de modedas</title>
</head>
<body>
    <div id="app">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" id='alura'>
        <div class="indexdiv">

            <h1>Conversor de Dolar</h1>
            <div id="animInput"> </div>
            <input type="number" id="moeda" min="1" placeholder="Valor em Reais" v-model="input" name="input">
            <button class="converter" v-on:click="converter()"> Converter </button>
            
            <p>Resultado: {{ result }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data:{
                input: "",
                result: ""
            },
            methods: {
                converter: function(){
                    let Calc = this.input / 5.51
                    this.result = "$" + Calc.toFixed(2)

                }
            }
        
        })
    </script>
</body>

</html>
